<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Simple avec Menu Contact</title>
    <style>
        /* Style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Style du header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.5rem;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ffd700; /* Couleur jaune (gold) au survol */
        }
        
        /* Sous-menu pour le menu Contact */
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        
        nav ul li:hover .submenu {
            display: block;
        }
        
        .submenu li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Mon Site</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a>
                    <ul class="submenu">
                        <li>6 rue Beaubourg</li>
                        <li>75004 Paris</li>
                        <li>Téléphone: 01 42 71 61 39</li>
                        <li>Mail: info@videomuseum.fr</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contenu principal de la page -->
    </main>
</body>
</html>
